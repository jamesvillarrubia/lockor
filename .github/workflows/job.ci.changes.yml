###############################################################################
# CHANGES DETECTION JOB
###############################################################################
# 
# This job detects which types of files have changed since the last git tag.
# It's used to conditionally run different parts of the CI/CD pipeline.
#
# USAGE:
#   - Add new path categories in the 'outputs' section below
#   - Define path patterns in the 'filters' section below  
#   - Update debug output when adding new categories
#
# EXAMPLE: Adding a 'docs' category
#   1. Add 'docs: $ {{ contains(steps.filter.outputs, 'docs') }}' to outputs
#   2. Add 'docs: - "docs/**"' to filters
#   3. Add 'echo "Docs: $ {{ contains(steps.filter.outputs, 'docs') }}"' to debug
#
###############################################################################

name: "Changes"

on:
  workflow_call:
    outputs:
      # To share new path categories, add them here and update the filter paths below
      extension: 
        value: ${{ jobs.changes.outputs.extension }}
        description: 'Whether the extension files have changed'
      cicd:
        value: ${{ jobs.changes.outputs.cicd }}
        description: 'Whether the CI/CD files have changed'
        
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      # To add new path categories, add them here and update the filter paths below
      extension: ${{ contains(steps.filter.outputs.changes, 'extension') }}
      cicd: ${{ contains(steps.filter.outputs.changes, 'cicd') }}
      
    continue-on-error: false
    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get last tag
      id: last-tag
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          echo "No tags found, using HEAD~1 as base"
          echo "base=HEAD~1" >> $GITHUB_OUTPUT
        else
          echo "Last tag: $LAST_TAG"
          echo "base=$LAST_TAG" >> $GITHUB_OUTPUT
        fi

    - uses: dorny/paths-filter@v3
      id: filter
      with:
        base: ${{ steps.last-tag.outputs.base }}
        filters: |
          extension:
            - 'src/**'
            - 'package.json'
            - 'tsconfig.json'
            - '*.md'
          cicd: 
            - '.github/workflows/**'
            - '.release-it.cjs'
            - '.releaserc.json'
        # To add new categories (e.g., 'docs', 'tests'), add them here:
        # docs:
        #   - 'docs/**'
        #   - '*.md'
        # tests:
        #   - 'tests/**'
        #   - '**/*.test.js'
      

    - name: Debug Paths Filter Outputs
      run: |
        # Use the changes array which contains the filter names that matched
        echo "Extension: ${{ contains(steps.filter.outputs.changes, 'extension') }}"
        echo "CICD: ${{ contains(steps.filter.outputs.changes, 'cicd') }}"